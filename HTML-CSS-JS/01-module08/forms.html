  <main>
    <h2>Send us a question</h2>
    <form id="send-q" validate>
      <label for="name">Name</label>
      <input type="text" id="name" required><br>

      <label for="email">Email</label>
      <input type="email" id="email" required><br>

      <label for="subject">Subject</label>
      <select id="subject" name="subject" required>
        <option value="">Select a subject</option>
        <option>Maths</option>
        <option>Chess</option>
        <option>Music</option>
        <option>Life, the Universe and Everything</option>
      </select> <br>

      <textarea id="textarea" rows="10" cols="40">Give us a question</textarea><br>
      <input type="submit" id="submit-q" value="Submit">

    </form>

  </main>
